<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />
    <script src="/main.js" type="module"></script>
    <script src="/database.js" type="module"></script>
</head>
<body>
    <section class="container">
        <div class="logo">
            <h1>
                <span class="material-symbols-outlined">
                sports_soccer
                </span>
                Football Quizz
            </h1>
        </div>
        <section class="question">
            <p></p>
        </section>
        <ul class="answers">
            <li class="answer A"></li>
            <li class="answer B"></li>
            <li class="answer C"></li>
            <li class="answer D"></li>
        </ul>
        <div class="winning-message" id="winningMessage">
            <span class="message"></span>
            <button id="restartButton">Restart</button>
        </div>
    </section>
    <footer>
        <div>
            <span>source code</span>
            <a href="https://github.com/RenzoRG/Football-quizz-game">
                <img src="/github-mark/github-mark.svg" alt="github invertocat logo" style="width: 30px; height: auto;">
            </a>
        </div>
        <div>
            <span>author:</span>
            <span>Renzo Gelmetti</span>
        </div>
        <div>
            <span>email:</span>
            <span>roman.gelmetti@gmail.com</span>
        </div>
    </footer>
</body>
</html>
