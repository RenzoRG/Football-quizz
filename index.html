<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/database.js" defer></script>
    <script src="/main.js" type="module" defer></script>
</head>
<body>
    <section class="container">
        <h1>Football Quizz</h1>
        <section class="question">
            <p>Kdo vyhrál MS 2006?</p>
        </section>
        <ul class="answers">
            <li class="answer" value="Brazilie">Brazílie</li>
            <li class="answer" value="Francie">Francie</li>
            <li class="answer" value="Italie">Itálie</li>
            <li class="answer" value="Portugalsko">Portugalsko</li>
        </ul>
        <div class="message"></div>
    </section>
</body>
</html>
